<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B026FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" rx="120" fill="#000000"/>
  
  <!-- Outer glow -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)" opacity="0.15"/>
  
  <!-- Main P shape with gradient -->
  <path d="M 140 140 L 220 140 Q 340 140 340 230 Q 340 320 220 320 L 180 320 L 180 420 L 140 420 Z M 180 180 L 180 280 L 220 280 Q 300 280 300 230 Q 300 180 220 180 Z" 
        fill="url(#grad2)" 
        stroke="url(#grad1)" 
        stroke-width="4"/>
  
  <!-- Accent dot/pixel effect -->
  <circle cx="360" cy="150" r="20" fill="#B026FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="190" r="12" fill="#EC4899" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle border highlight -->
  <rect width="512" height="512" rx="120" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
</svg>
